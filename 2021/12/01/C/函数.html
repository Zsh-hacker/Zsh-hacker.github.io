<h3 id="随机数函数"><a href="#随机数函数" class="headerlink" title="随机数函数 ### "></a>随机数函数 ### <br></h3><p>rand() <br></p>
<p>rand()%100生成0-99的随机数 <br><br>rand()%100 + 1 生成1-100的水技术 <br></p>
<p>添加随机数种子 <br><br>头文件: #include <ctime> <br><br>srand((unsigned int)time(NULL)); 根据系统时间生成随机数</p>
